<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="app/assets/vendors/css/ionicons.min.css">
    <link rel="stylesheet" href="app/temp/styles/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__logo">
        <div class="site-header__logo__graphic"><a href="#"><img src="app/assets/iconsAndImages/ajenta_white.png" width="120px" height="40px"></a></div>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Recordings</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>
    <section class="large-hero">
      <section class="form-chat">
        <form action="#modal1" method="Get">
          <input id="Name" type="text" placeholder="Enter your name" name="username" required></input></br>
          <a href='#modal1'><button class="btn btn-btn-orange"><img src="app/assets/iconsAndImages/chat_orange.png"><span class="btn-text">Start chat</span></a></button>
        </form>
      </section>

      <section id="modal1" class="modal">
        <div class="modal-container">
          <div class="chat-title">
            <a href="#"><img src="app/assets/iconsAndImages/close_2x.png" width="20px" height="20px"></a>
            <p>Chat</p>
          </div>
          <form class="chat-form" action="#" method="post">
            <input type="text" name="message" placeholder="Your message here">
            <button type="Submit" class="btn-btn-orange btn-btn-wide">Send</button>
          </form>
        </div>
      </section>
      <section>

        
      </section>
    </section>
  </body>
</html>
