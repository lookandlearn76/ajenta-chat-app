<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
  <!--Lato font needs switched with Proxima Nova-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="app/temp/styles/style.css">
  </head>
  <body>
  <!--Start Navigation bar with Ajenta logo on the left-->
    <header class="site-header">
      <div class="site-header__logo">
        <div class="site-header__logo__graphic"><a href="#"><img src="app/assets/iconsAndImages/ajenta_white.png" width="120px" height="40px"></a></div>
      </div>
  <!--End-->
  <!--Start Nav with Options on right-->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Recordings</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
  <!--End Nav-->
    </header>
  <!--Start Center form with input and orange button-->
    <section class="large-hero">
      <section class="chat-form1">
        <form action="#modal1" method="Get">
          <input id="Name" type="text" placeholder="Enter your name" name="username" required><!--Username required--></input></br>
          <a href='#modal1'><button onclick="save()" class="btn btn-btn-orange"><!--Username value saved--><img src="app/assets/iconsAndImages/chat_orange.png">Start chat</button></a>
        </form>
      </section>
  <!--End -->

  <!--Begin Modal chatapp section-->
      <section id="modal1" class="modal">
        <div class="modal-container">
          <div class="chat-title">
            <a href="#"><img src="app/assets/iconsAndImages/close_2x.png" width="20px" height="20px"></a>
            <p>Chat</p>
          </div>
          <div id="chat-box">
          </div>
          <form class="chat-form2">
            <textarea id="text-enter" placeholder="Your message here"></textarea>
            <button id="send" type="submit" class="btn-btn-orange btn-btn-wide">Send</button>
          </form>
        </div>
      </section>
  <!-- End modal chatapp section-->
    </section>
    <script type="text/javascript" src="app/assets/vendors/js/jquery-3.2.1.min.js">

    </script>
    <script type="text/javascript" src="app/assets/js/chat.js">

    </script>
  </body>
</html>
